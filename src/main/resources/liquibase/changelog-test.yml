databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmitry Ghoncharko
      changes:
        - sql:
            dbms: h2
            endDelimiter: ;
            splitStatements: true
            sql: |
              create table question_type
              (
                  question_type_id   bigint generated by default as identity
                      primary key,
                  question_type_name varchar(1000) not null
                      unique
              );

              create table question
              (
                  question_id      bigint generated by default as identity
                      primary key,
                  question_body    varchar(5000) not null
                      unique,
                  question_type_id bigint        not null
                      constraint question_question_type_question_type_id_fk
                          references question_type
              );

              create table answer
              (
                  answer_id      bigint generated by default as identity
                      primary key,
                  answer_body    varchar(3000) not null,
                  answer_correct boolean       not null,
                  question_id    bigint        not null
                      constraint answer_question_question_id_fk
                          references question
              );
        - sqlFile:
            dbms: h2
            splitStatements: true
            endDelimiter: ;
            path: classpath:liquibase/insert/insert_test_data_h2.sql